<html lang="en">
  <head>
    <title>js-cloudimage-360-view</title>
    <meta charset="UTF-8" />
  </head>
   <style>
      .custom-360-view {
        width: 500px; /* 원하는 너비 */
        height: 250px; /* 너비에 비례한 높이 설정 */
      }
    </style>

  <body>
    <!-- height going to be half the container width -->
    <div
      class="cloudimage-360"
      data-folder="./project2/images/"
      data-filename-x="360-{index}.jpg"
      data-amount-x="4"
      data-magnifier="2"
      data-ratio="2"
    ></div>
    <!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
    <script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>
  </body>
</html>
